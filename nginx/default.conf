# Configuração básica do NGINX para atuar como proxy reverso
server {
    # Escuta a porta 80 (HTTP padrão)
    listen 80;

    # Local / captura todas as requisições
    location / {
        # Redireciona o tráfego para o serviço Node.js rodando na porta 3000
        proxy_pass http://app-service:3000;

        # Mantém cabeçalhos importantes para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
